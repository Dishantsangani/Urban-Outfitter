<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Images/Favicon.png" type="image/x-icon">
    <title>Subscribe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Montserrat&family=Open+Sans:ital,wght@1,300&family=Poppins:wght@400;700&family=Rethink+Sans&family=Roboto:wght@300&display=swap");
      * {
        font-family: "Roboto", sans-serif;
      }
      body {
        margin: 70px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .popup {
        position: relative;
        width: 400px;
        height: fit-content;
        background: #ffffff;
        border-radius: 13px;
      }

      .form {
        display: flex;
        background: #ecf0f1;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        gap: 20px;
        border: 2px solid royalblue;
        font-size: 1.25rem;
        box-shadow: 15px 3px 7px rgb(110, 104, 104);
        border-radius: 16px;
      }

      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: #ecf1fd;
        box-shadow: 0px 0.5px 0.5px #efefef,
          0px 1px 0.5px rgba(239, 239, 239, 0.5);
        border-radius: 5px;
      }

      .note {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .title {
        font-style: normal;
        font-weight: 700;
        font-size: 17px;
        line-height: 24px;
        color: #2b2b2f;
      }

      .subtitle {
        font-weight: 600;
        font-size: 17px;
        word-spacing: 1px;
        color: #5f5d6b;
      }

      .input_field {
        width: 90%;
        height: 42px;
        padding: 0 0 0 12px;
        border-radius: 5px;
        outline: none;
        border: 1px solid #e5e5e5;
        filter: drop-shadow(0px 1px 0px #efefef)
          drop-shadow(0px 1px 0.5px rgba(239, 239, 239, 0.5));
        transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
      }

      .input_field:focus {
        border: 1px solid transparent;
        box-shadow: 0px 0px 0px 1px #2b2b2f;
        background-color: transparent;
      }

      .form button.submit {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        align-self: flex-start;
        color: #fff;
        width: 40%;
        background: royalblue;
        border: 1px solid #fff;
        padding: 12px 16px;
        font-size: 17px;
        gap: 8px;
        margin-top: 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <form class="form">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 34 34"
            height="34"
            width="34"
          >
            <path
              stroke-linejoin="round"
              stroke-width="2.5"
              stroke="#115DFC"
              d="M7.08385 9.91666L5.3572 11.0677C4.11945 11.8929 3.50056 12.3055 3.16517 12.9347C2.82977 13.564 2.83226 14.3035 2.83722 15.7825C2.84322 17.5631 2.85976 19.3774 2.90559 21.2133C3.01431 25.569 3.06868 27.7468 4.67008 29.3482C6.27148 30.9498 8.47873 31.0049 12.8932 31.1152C15.6396 31.1838 18.3616 31.1838 21.1078 31.1152C25.5224 31.0049 27.7296 30.9498 29.331 29.3482C30.9324 27.7468 30.9868 25.569 31.0954 21.2133C31.1413 19.3774 31.1578 17.5631 31.1639 15.7825C31.1688 14.3035 31.1712 13.564 30.8359 12.9347C30.5004 12.3055 29.8816 11.8929 28.6437 11.0677L26.9171 9.91666"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-width="2.5"
              stroke="#115DFC"
              d="M2.83331 14.1667L12.6268 20.0427C14.7574 21.3211 15.8227 21.9603 17 21.9603C18.1772 21.9603 19.2426 21.3211 21.3732 20.0427L31.1666 14.1667"
            ></path>
            <path
              stroke-width="2.5"
              stroke="#115DFC"
              d="M7.08331 17V8.50001C7.08331 5.82872 7.08331 4.49307 7.91318 3.66321C8.74304 2.83334 10.0787 2.83334 12.75 2.83334H21.25C23.9212 2.83334 25.2569 2.83334 26.0868 3.66321C26.9166 4.49307 26.9166 5.82872 26.9166 8.50001V17"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              stroke="#115DFC"
              d="M14.1667 14.1667H19.8334M14.1667 8.5H19.8334"
            ></path>
          </svg>
        </div>
        <div class="note">
          <label class="title">Subscribe for updates</label>
          <span class="subtitle"
            >Subscribe to this weekly news letter so you donâ€™t miss out on the
            new fashion.</span
          >
        </div>
        <input
          placeholder="Enter your e-mail"
          title="Enter your e-mail"
          name="email"
          type="email"
          class="input_field"
          required
        />
        <button class="submit" formaction="./Home.html">Submit</button>
      </form>
    </div>
  </body>
</html>
